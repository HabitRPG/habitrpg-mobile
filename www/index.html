zombie || user.purchased.skin.ghost || user.purchased.skin.shadow"><h5>Spooky Skins</h5><menu><button type="button" ng-if="user.purchased.skin.monster" ng-click="unlock(&quot;skin.monster&quot;)" class="customize-option skin_monster"></button><button type="button" ng-if="user.purchased.skin.pumpkin" ng-click="unlock(&quot;skin.pumpkin&quot;)" class="customize-option skin_pumpkin"></button><button type="button" ng-if="user.purchased.skin.skeleton" ng-click="unlock(&quot;skin.skeleton&quot;)" class="customize-option skin_skeleton"></button><button type="button" ng-if="user.purchased.skin.zombie" ng-click="unlock(&quot;skin.zombie&quot;)" class="customize-option skin_zombie"></button><button type="button" ng-if="user.purchased.skin.ghost" ng-click="unlock(&quot;skin.ghost&quot;)" class="customize-option skin_ghost"></button><button type="button" ng-if="user.purchased.skin.shadow" ng-click="unlock(&quot;skin.shadow&quot;)" class="customize-option skin_shadow"></button></menu></div></li></div></div></script><script id="partials/options.profile.stats.html" type="text/ng-template"><div class="container-fluid"><div class="padding"><!-- FIXME, get this working on mobile--><div ng-class="user.flags.classSelected &amp;&amp; !user.preferences.disableClasses ? &quot;col-md-4&quot; : &quot;col-md-6&quot;" class="border-right"><h4 class="item item-divider">Stats</h4><table class="table table-striped"><tr><td><strong>Health</strong>: {{profile.stats.hp | number:0}} / 50</td></tr><tr><td><strong>Gold</strong>: {{profile.stats.gp | number:0}}</td></tr><tr><td><strong>Level</strong>: {{profile.stats.lvl}}</td></tr><tr><td><strong>Experience</strong>: {{profile.stats.exp | number:0}} / {{Shared.tnl(profile.stats.lvl)}}</td></tr></table><!-- FIXME get translations working before can use this--><h4 class="item item-divider">Attributes</h4><table class="table table-striped"><tr><td><span popover-title="Strength" popover-placement="right" popover="Strength increases the chance of random &quot;critical hits&quot; and the Gold, Experience, and drop chance boost from them. It also helps deal damage to boss monsters." popover-trigger="mouseenter" style="margin-right:3px" class="hint"><strong>Strength</strong></span><span><strong>: {{profile._statsComputed.str}}</strong></span></td><td><ul ng-init="g=Content.gear.flat;e=profile.items.gear.equipped" class="list-unstyled"><li ng-show="profile.stats.lvl &gt; 1"><span popover-title="Level Bonus" popover-trigger="mouseenter" popover-placement="top" popover="Each attribute gets a bonus equal to half of (your Level minus 1)." class="hint">Level</span>: {{(profile.stats.lvl - 1) / 2}}&nbsp;</li><li ng-show="g[e.weapon].str + g[e.armor].str + g[e.head].str + g[e.shield].str &gt; 0"><span popover-title="Equipment" popover-trigger="mouseenter" popover-placement="top" popover="Attribute bonuses provided by your equipped battle gear. See the Equipment tab under Inventory to select your battle gear." class="hint">Equipment</span>: {{g[e.weapon].str + g[e.armor].str + g[e.head].str + g[e.shield].str || 0}}&nbsp;</li><li ng-show="profile._statsComputed.str - profile.stats.buffs.str - ((profile.stats.lvl - 1) / 2) - g[e.weapon].str - g[e.armor].str - g[e.head].str - g[e.shield].str - profile.stats.str &gt; 0"><span popover-title="Class Equipment Bonus" popover-trigger="mouseenter" popover-placement="top" popover="Your class (Warrior, if you haven't unlocked or selected another class) uses its own equipment more effectively than gear from other classes. Equipped gear from your current class gets a 50% boost to the attribute bonus it grants." class="hint">Class Equip Bonus</span>: {{profile._statsComputed.str - profile.stats.buffs.str - ((profile.stats.lvl - 1) / 2) - g[e.weapon].str - g[e.armor].str - g[e.head].str - g[e.shield].str - profile.stats.str}}&nbsp;</li><li ng-show="profile.stats.str &gt; 0"><span popover-title="Allocated Points" popover-trigger="mouseenter" popover-placement="top" popover="Attribute points you've earned and assigned. Assign points using the Character Build column." class="hint">Allocated</span>: {{profile.stats.str || 0}}&nbsp;</li><li ng-show="profile.stats.buffs.str &gt; 0"><span popover-title="Buffs" popover-trigger="mouseenter" popover-placement="top" popover="Temporary attribute bonuses from abilities and achievements. These wear off at the end of your day. The abilities you've unlocked appear in the Rewards list of your Tasks page." class="hint">Buffs</span>: {{profile.stats.buffs.str || 0}}&nbsp;</li></ul></td></tr><tr><td><span popover-title="Intelligence" popover-placement="right" popover="Intelligence increases how much Experience you earn, and once you've unlocked Classes, determines your maximum Mana available for class abilities." popover-trigger="mouseenter" style="margin-right:3px" class="hint"><strong>Intelligence</strong></span><span><strong>: {{profile._statsComputed.int}}</strong></span></td><td><ul ng-init="g=Content.gear.flat;e=profile.items.gear.equipped" class="list-unstyled"><li ng-show="profile.stats.lvl &gt; 1"><span popover-title="Level Bonus" popover-trigger="mouseenter" popover-placement="top" popover="Each attribute gets a bonus equal to half of (your Level minus 1)." class="hint">Level</span>: {{(profile.stats.lvl - 1) / 2}}&nbsp;</li><li ng-show="g[e.weapon].int + g[e.armor].int + g[e.head].int + g[e.shield].int &gt; 0"><span popover-title="Equipment" popover-trigger="mouseenter" popover-placement="top" popover="Attribute bonuses provided by your equipped battle gear. See the Equipment tab under Inventory to select your battle gear." class="hint">Equipment</span>: {{g[e.weapon].int + g[e.armor].int + g[e.head].int + g[e.shield].int || 0}}&nbsp;</li><li ng-show="profile._statsComputed.int - profile.stats.buffs.int - ((profile.stats.lvl - 1) / 2) - g[e.weapon].int - g[e.armor].int - g[e.head].int - g[e.shield].int - profile.stats.int &gt; 0"><span popover-title="Class Equipment Bonus" popover-trigger="mouseenter" popover-placement="top" popover="Your class (Warrior, if you haven't unlocked or selected another class) uses its own equipment more effectively than gear from other classes. Equipped gear from your current class gets a 50% boost to the attribute bonus it grants." class="hint">Class Equip Bonus</span>: {{profile._statsComputed.int - profile.stats.buffs.int - ((profile.stats.lvl - 1) / 2) - g[e.weapon].int - g[e.armor].int - g[e.head].int - g[e.shield].int - profile.stats.int}}&nbsp;</li><li ng-show="profile.stats.int &gt; 0"><span popover-title="Allocated Points" popover-trigger="mouseenter" popover-placement="top" popover="Attribute points you've earned and assigned. Assign points using the Character Build column." class="hint">Allocated</span>: {{profile.stats.int || 0}}&nbsp;</li><li ng-show="profile.stats.buffs.int &gt; 0"><span popover-title="Buffs" popover-trigger="mouseenter" popover-placement="top" popover="Temporary attribute bonuses from abilities and achievements. These wear off at the end of your day. The abilities you've unlocked appear in the Rewards list of your Tasks page." class="hint">Buffs</span>: {{profile.stats.buffs.int || 0}}&nbsp;</li></ul></td></tr><tr><td><span popover-title="Constitution" popover-placement="right" popover="Constitution reduces the damage you take from negative Habits and missed Dailies." popover-trigger="mouseenter" style="margin-right:3px" class="hint"><strong>Constitution</strong></span><span><strong>: {{profile._statsComputed.con}}</strong></span></td><td><ul ng-init="g=Content.gear.flat;e=profile.items.gear.equipped" class="list-unstyled"><li ng-show="profile.stats.lvl &gt; 1"><span popover-title="Level Bonus" popover-trigger="mouseenter" popover-placement="top" popover="Each attribute gets a bonus equal to half of (your Level minus 1)." class="hint">Level</span>: {{(profile.stats.lvl - 1) / 2}}&nbsp;</li><li ng-show="g[e.weapon].con + g[e.armor].con + g[e.head].con + g[e.shield].con &gt; 0"><span popover-title="Equipment" popover-trigger="mouseenter" popover-placement="top" popover="Attribute bonuses provided by your equipped battle gear. See the Equipment tab under Inventory to select your battle gear." class="hint">Equipment</span>: {{g[e.weapon].con + g[e.armor].con + g[e.head].con + g[e.shield].con || 0}}&nbsp;</li><li ng-show="profile._statsComputed.con - profile.stats.buffs.con - ((profile.stats.lvl - 1) / 2) - g[e.weapon].con - g[e.armor].con - g[e.head].con - g[e.shield].con - profile.stats.con &gt; 0"><span popover-title="Class Equipment Bonus" popover-trigger="mouseenter" popover-placement="top" popover="Your class (Warrior, if you haven't unlocked or selected another class) uses its own equipment more effectively than gear from other classes. Equipped gear from your current class gets a 50% boost to the attribute bonus it grants." class="hint">Class Equip Bonus</span>: {{profile._statsComputed.con - profile.stats.buffs.con - ((profile.stats.lvl - 1) / 2) - g[e.weapon].con - g[e.armor].con - g[e.head].con - g[e.shield].con - profile.stats.con}}&nbsp;</li><li ng-show="profile.stats.con &gt; 0"><span popover-title="Allocated Points" popover-trigger="mouseenter" popover-placement="top" popover="Attribute points you've earned and assigned. Assign points using the Character Build column." class="hint">Allocated</span>: {{profile.stats.con || 0}}&nbsp;</li><li ng-show="profile.stats.buffs.con &gt; 0"><span popover-title="Buffs" popover-trigger="mouseenter" popover-placement="top" popover="Temporary attribute bonuses from abilities and achievements. These wear off at the end of your day. The abilities you've unlocked appear in the Rewards list of your Tasks page." class="hint">Buffs</span>: {{profile.stats.buffs.con || 0}}&nbsp;</li></ul></td></tr><tr><td><span popover-title="Perception" popover-placement="right" popover="Perception increases how much Gold you earn, and once you've unlocked the Market, increases the chance of finding items when scoring tasks." popover-trigger="mouseenter" style="margin-right:3px" class="hint"><strong>Perception</strong></span><span><strong>: {{profile._statsComputed.per}}</strong></span></td><td><ul ng-init="g=Content.gear.flat;e=profile.items.gear.equipped" class="list-unstyled"><li ng-show="profile.stats.lvl &gt; 1"><span popover-title="Level Bonus" popover-trigger="mouseenter" popover-placement="top" popover="Each attribute gets a bonus equal to half of (your Level minus 1)." class="hint">Level</span>: {{(profile.stats.lvl - 1) / 2}}&nbsp;</li><li ng-show="g[e.weapon].per + g[e.armor].per + g[e.head].per + g[e.shield].per &gt; 0"><span popover-title="Equipment" popover-trigger="mouseenter" popover-placement="top" popover="Attribute bonuses provided by your equipped battle gear. See the Equipment tab under Inventory to select your battle gear." class="hint">Equipment</span>: {{g[e.weapon].per + g[e.armor].per + g[e.head].per + g[e.shield].per || 0}}&nbsp;</li><li ng-show="profile._statsComputed.per - profile.stats.buffs.per - ((profile.stats.lvl - 1) / 2) - g[e.weapon].per - g[e.armor].per - g[e.head].per - g[e.shield].per - profile.stats.per &gt; 0"><span popover-title="Class Equipment Bonus" popover-trigger="mouseenter" popover-placement="top" popover="Your class (Warrior, if you haven't unlocked or selected another class) uses its own equipment more effectively than gear from other classes. Equipped gear from your current class gets a 50% boost to the attribute bonus it grants." class="hint">Class Equip Bonus</span>: {{profile._statsComputed.per - profile.stats.buffs.per - ((profile.stats.lvl - 1) / 2) - g[e.weapon].per - g[e.armor].per - g[e.head].per - g[e.shield].per - profile.stats.per}}&nbsp;</li><li ng-show="profile.stats.per &gt; 0"><span popover-title="Allocated Points" popover-trigger="mouseenter" popover-placement="top" popover="Attribute points you've earned and assigned. Assign points using the Character Build column." class="hint">Allocated</span>: {{profile.stats.per || 0}}&nbsp;</li><li ng-show="profile.stats.buffs.per &gt; 0"><span popover-title="Buffs" popover-trigger="mouseenter" popover-placement="top" popover="Temporary attribute bonuses from abilities and achievements. These wear off at the end of your day. The abilities you've unlocked appear in the Rewards list of your Tasks page." class="hint">Buffs</span>: {{profile.stats.buffs.per || 0}}&nbsp;</li></ul></td></tr><tr ng-if="profile.stats.buffs.stealth"><td><span popover-title="Stealth" popover-trigger="mouseenter" popover-placement="right" popover="When a new day begins, you will avoid damage from this many missed Dailies." class="hint"><strong>Stealth</strong></span><strong>: {{profile.stats.buffs.stealth}}&nbsp;</strong></td><td></td></tr><tr ng-if="profile.stats.buffs.streaks"><td><strong popover-title="Streaks Frozen" popover-trigger="mouseenter" popover-placement="right" popover="Streaks on missed Dailies will not reset at the end of the day." class="hint">Streaks Frozen</strong></td><td></td></tr></table><h4 ng-show="user.flags.dropsEnabled" class="item item-divider">Pets</h4><table ng-show="user.flags.dropsEnabled" class="table table-striped"><tr><td><strong>Pets Found</strong>: {{profile.petCount}}</td></tr></table><!-- Dunno why this doesn't work //--><!-- trtd
  strong=env.t('mountsTamed')
  | : {{profile.mountCount}} //--></div><div ng-class="user.flags.classSelected &amp;&amp; !user.preferences.disableClasses ? &quot;col-md-4&quot; : &quot;col-md-6&quot;"><!-- <div class='achievement achievement-sword'></div>--><!-- <div class='achievement achievement-tree'></div>--><!-- <div class='achievement achievement-comment'></div>--><!-- <div class='achievement achievement-cave'></div>--><!-- <div class='achievement achievement-boot'></div>--><!-- <div class='achievement achievement-coffin'></div>--><!-- <div class='achievement achievement-alien'></div>--><!-- <div class='achievement achievement-ninja'></div>--><!-- <div class='achievement achievement-cactus'></div>--><!-- <div class='achievement achievement-bow'></div>--><!-- <div class='achievement achievement-shield'></div>--><!-- <div class='achievement achievement-karaoke'></div>--><div class="item item-divider">Achievements</div><div ng-if="::profile.backer.npc"><div class="achievement achievement-helm"></div><h5><span class="label label-npc">{{::profile.backer.npc}}NPC</span></h5><small>Backed the Kickstarter project at the maximum level!</small><hr/></div><div ng-if="::profile.contributor.level || user._id == profile._id"><div ng-if="::profile.contributor.level" class="achievement achievement-firefox"></div><div ng-class="::{muted: !profile.contributor.level}"><h5><span ng-if="::profile.contributor.level" class="label label-default label-contributor-{{::profile.contributor.level}}">{{::contribText(profile.contributor, profile.backer)}}</span><span ng-if="::!profile.contributor.level" class="label label-default">Contributor</span></h5><small>Has contributed to HabitRPG (code, design, pixel art, legal advice, docs, etc). Want this badge? &nbsp;<a href="http://habitrpg.wikia.com/wiki/Contributing_to_HabitRPG" target="_blank">Read More</a>.</small></div><hr/></div><div ng-if="::profile.backer.tier"><div class="achievement achievement-heart"></div><h5>Kickstarter Backer - ${{::profile.backer.tier}} Tier</h5><small>Backed the Kickstarter Project</small><hr/></div><div ng-if="profile.achievements.streak || user._id == profile._id"><div ng-show="profile.achievements.streak" class="achievement achievement-thermometer"></div><div ng-class="{muted: !profile.achievements.streak}"><h5 ng-show="profile.achievements.streak &gt; 1 || !profile.achievements.streak">{{profile.achievements.streak || 0 }}&nbsp;Streak Achievements</h5><small ng-show="profile.achievements.streak &gt; 1 || !profile.achievements.streak">Has performed {{profile.achievements.streak || 0 }} 21-day streaks on Dailies</small><h5 ng-show="profile.achievements.streak == 1">Streaker</h5><small ng-show="profile.achievements.streak == 1">Has performed a 21-day streak on a Daily</small></div><hr/></div><div ng-if="profile.achievements.perfect || user._id == profile._id"><div ng-show="profile.achievements.perfect" class="achievement achievement-perfect"></div><div ng-class="{muted: !profile.achievements.perfect}"><h5 ng-show="profile.achievements.perfect &gt; 1 || !profile.achievements.perfect">{{profile.achievements.perfect || 0 }}&nbsp;Perfect Days</h5><small ng-show="profile.achievements.perfect &gt; 1 || !profile.achievements.perfect">Completed all active Dailies on {{profile.achievements.perfect || 0 }} days. With this achievement you get a +level/2 buff to all attributes for the next day.</small><h5 ng-show="profile.achievements.perfect == 1">Perfect Day</h5><small ng-show="profile.achievements.perfect == 1">Completed all active Dailies in one day. With this achievement you get a +level/2 buff to all attributes for the next day.</small></div><hr/></div><!-- Remove the following when ultimate gear is fixed (https://github.com/HabitRPG/habitrpg/issues/2232):--><div ng-if="::user._id == profile._id"><div class="muted"><h5>Ultimate Gear</h5><small><a href='https://github.com/HabitRPG/habitrpg/issues/2232' target='_blank'>Returning soon</a></small></div><hr/></div><div ng-if="profile.achievements.beastMaster || user._id == profile._id"><div ng-show="profile.achievements.beastMaster" class="achievement achievement-rat"></div><div ng-class="{muted: !profile.achievements.beastMaster}"><h5>Beast Master</h5><small>Has found all 90 pets (insanely difficult, congratulate this user!)</small></div><hr/></div><div ng-if="profile.achievements.rebirths"><div class="achievement achievement-sun"></div><h5 ng-if="profile.achievements.rebirths == 1">Began a New Adventure</h5><h5 ng-if="profile.achievements.rebirths &gt; 1">Began {{profile.achievements.rebirths}} New Adventures</h5><small>Used an Orb of Rebirth to start over after attaining Level&nbsp;{{profile.achievements.rebirthLevel}}.</small><hr/></div><div ng-if="::profile.achievements.helpedHabit"><div class="achievement achievement-tree"></div><h5>Helped Habit Grow</h5><small>Helped HabitRPG grow by filling out&nbsp;<a href="http://community.habitrpg.com/node/290" target="_blank">this survey.</a></small><hr/></div><div ng-if=":: profile.achievements.originalUser || profile.achievements.veteran"><div class="achievement achievement-cake"></div><div ng-if="::profile.achievements.veteran"><h5>Veteran</h5><small>Has weathered Habit The Grey (our pre Angular website), and has gained many battle-scars from its bugs.</small></div><div ng-if="::profile.achievements.originalUser"><h5>Original User!</h5><small>One of the <em>very</em> original early adopters. Talk about alpha tester!</small></div><hr/></div><div ng-if="profile.achievements.challenges || user._id == profile._id"><!-- This is a very strange icon to use. revisit--><div ng-show="profile.achievements.challenges" class="achievement achievement-karaoke"></div><div ng-class="{muted: !profile.achievements.challenges}"><h5>Was the winner in the following challenges</h5><table class="table table-striped"><tr ng-repeat="chal in profile.achievements.challenges"><td>{{::chal}}</td></tr></table></div><hr/></div><div ng-if="profile.achievements.quests || user._id == profile._id"><div ng-show="profile.achievements.quests" class="achievement achievement-alien"></div><div ng-class="{muted: !profile.achievements.quests}"><h5>Completed the following quests</h5><table class="table table-striped"><tr ng-repeat="(k,v) in profile.achievements.quests"><td>{{::Content.quests[k].text()}}</td><td>x{{v}}</td></tr></table></div><hr/></div><div ng-if="profile.achievements.snowball"><div class="achievement achievement-snowball"></div><h5>Annoying Friends</h5><small>Got snowballed {{profile.achievements.snowball}} times by party members.</small><hr/></div><div ng-if="::profile.achievements.habitBirthday"><div class="achievement achievement-habitBirthday"></div><h5>2014 HabitRPG Birthday Bash</h5><small>Participated in the HabitRPG Birthday Bash of 2014.</small><hr/></div><div ng-if="::profile.achievements.valentine"><div class="achievement achievement-valentine"></div><h5>Adoring Friends</h5><small>Aww, you and your friend must really care about each other! Sent or received {{::profile.achievements.valentine}} Valentine's Day cards.</small><hr/></div></div></div></div></script><script id="partials/options.profile.profile.html" type="text/ng-template"><div class="container-fluid"><div class="row"><div ng-show="!_editing.profile" class="col-md-12"><button ng-click="_editing.profile = true" ng-show="!_editing.profile" class="btn btn-default">Edit</button><h4>Display Name</h4><span ng-show="profile.profile.name">{{profile.profile.name}}</span><span ng-hide="profile.profile.name" class="muted">-&nbsp;None&nbsp;-</span><h4>Photo</h4><img ng-show="profile.profile.imageUrl" ng-src="{{profile.profile.imageUrl}}"/><span ng-hide="profile.profile.imageUrl" class="muted">-&nbsp;None&nbsp;-</span><h4>Blurb</h4><markdown ng-show="profile.profile.blurb" ng-model="profile.profile.blurb"></markdown><span ng-hide="profile.profile.blurb" class="muted">-&nbsp;None&nbsp;-</span><!--{{profile.profile.blurb | linky:'_blank'}}--></div><form ng-show="_editing.profile" ng-submit="save()" class="col-md-4"><input type="submit" value="Save" class="btn btn-primary"/><!-- TODO use photo-upload instead: https://groups.google.com/forum/?fromgroups=#!topic/derbyjs/xMmADvxBOak--><div class="form-group"><label>Display Name</label><input type="text" placeholder="Full Name" ng-model="editingProfile.name" class="form-control"/></div><div class="form-group"><label>Photo Url</label><input type="url" ng-model="editingProfile.imageUrl" placeholder="Image Url" class="form-control"/></div><div class="form-group"><label>Blurb</label><textarea rows="5" placeholder="Blurb" ng-model="editingProfile.blurb" class="form-control"></textarea><small><a target="_blank" href="http://habitrpg.wikia.com/wiki/Markdown_Cheat_Sheet">Markdown formatting allowed</a></small></div></form></div></div></script><script type="text/ng-template" id="partials/options.profile.backgrounds.html"><div class="container-fluid"><menu type="list"><li class="customize-menu"><menu label="SET 1: Released June 2014"><small class="cost">7 <span class="Pet_Currency_Gem1x inline-gems"></span> / locked<button ng-hide="ownsSet('background',{&quot;beach&quot;:{},&quot;fairy_ring&quot;:{},&quot;forest&quot;:{}})" ng-click="unlock(setKeys('background',{&quot;beach&quot;:{},&quot;fairy_ring&quot;:{},&quot;forest&quot;:{}}))" class="btn btn-xs">Unlock Set - 15 <span class="Pet_Currency_Gem1x inline-gems"/></button></small><button type="button" ng-click="unlock(&quot;background.beach&quot;)" popover-title="Beach" popover="Lounge upon a warm beach." popover-trigger="mouseenter" class="customize-option background_beach"></button><button type="button" ng-click="unlock(&quot;background.fairy_ring&quot;)" popover-title="Fairy Ring" popover="Dance in a fairy ring." popover-trigger="mouseenter" class="customize-option background_fairy_ring"></button><button type="button" ng-click="unlock(&quot;background.forest&quot;)" popover-title="Forest" popover="Stroll through a summer forest." popover-trigger="mouseenter" class="customize-option background_forest"></button></menu></li></menu></div></script><script id="partials/options.profile.html" type="text/ng-template"><ul class="options-menu"><li ng-class="{ active: $state.includes('options.profile.avatar') }"><a ui-sref="options.profile.avatar">Avatar</a></li><li ng-class="{ active: $state.includes('options.profile.backgrounds') }"><a ui-sref="options.profile.backgrounds">Backgrounds</a></li><li ng-class="{ active: $state.includes('options.profile.stats') }"><a ui-sref="options.profile.stats">Stats &amp; Achievements</a></li><li ng-class="{ active: $state.includes('options.profile.profile') }"><a ui-sref="options.profile.profile">Profile</a></li></ul><div class="tab-content"><div class="tab-pane active"><div ui-view="ui-view"></div></div></div></script><script id="views/app.tasks.html" type="text/ng-template"><!-- Dead--><div ng-if="user.stats.hp &lt;= 0"><ion-view title="Dead"><ion-nav-buttons side="left"><button menu-toggle="left" class="button button-icon icon ion-navicon"></button></ion-nav-buttons><ion-nav-buttons side="right"><a ng-show="User.settings.fetching || chatSyncing" class="button button-icon icon ion-loading-d"></a></ion-nav-buttons><ion-content class="has-header"><ion-refresher on-refresh="sync()" pulling-text="Pull to refresh..." refreshing-icon="ion-loading-d"></ion-refresher><div class="item item-text-wrap"><h1>You Died!</h1><p>You've lost a Level, all your Gold, and a random piece of Equipment. Arise, Habiteer, and try again! Curb those negative Habits, be vigilant in completion of Dailies, and hold death at arm's length with a Health Potion if you falter!</p></div><div class="padding"><button ng-click="user.ops.revive({})" class="button button-positive button-block">Continue</button></div></ion-content></ion-view></div><!-- Alive--><div ng-if="user.stats.hp &gt; 0"><ion-tabs class="tabs-icon-top"><ion-tab title="Habits" icon-on="ion-ios7-plus" icon-off="ion-ios7-plus-outline"><div ng-controller="TasksCtrl"><ion-view title="Habits"><ion-nav-buttons side="left"><button menu-toggle="left" class="button button-icon icon ion-navicon"></button></ion-nav-buttons><ion-nav-buttons side="right"><a ng-show="User.settings.fetching || chatSyncing" class="button button-icon icon ion-loading-d"></a><button ng-click="_reorder = !_reorder" class="button button-icon icon ion-arrow-move"></button><button ng-class="_addingTask?&quot;ion-ios7-close&quot;:&quot;ion-ios7-plus&quot;" ng-click="_addingTask = !_addingTask" class="button button-icon icon"></button></ion-nav-buttons><ion-content class="has-header has-tabs"><ion-refresher on-refresh="sync()" pulling-text="Pull to refresh..." refreshing-icon="ion-loading-d"></ion-refresher><form ng-submit="addTask(newTask,&quot;habit&quot;)" ng-show="_addingTask" class="item item-input-inset"><label class="item-input-wrapper"><input type="text" placeholder=" Add New Habit" ng-model="newTask.text"/></label><button type="submit" class="button button-small">Add</button></form><div ng-if="user.habits.length == 0" class="card"><div class="item item-text-wrap">No Habits found, add some above.</div></div><ion-list show-reorder="_reorder"><!--href='#/app/tasks/{{task.id}}'--><ion-item on-hold="actionSheet(task)" ng-repeat="task in user.habits | filter:taskFilter" ng-class="[getClass(task.value),&quot;task-habit&quot;,(task.completed || notDue(task)) ? &quot;completed&quot; : &quot;&quot;]" class="item-text-wrap"><span class="item-button-right"><div class="buttons"><button ng-click="score(task,&quot;up&quot;)" ng-show="task.up" class="button button-small icon ion-plus-round"></button><button ng-click="score(task,&quot;down&quot;)" ng-show="task.down" class="button button-small icon ion-minus-round"></button></div><markdown ng-model="task.text" class="task-text"></markdown></span><!-- Actions--><ion-reorder-button on-reorder="moveItem(task, $fromIndex, $toIndex)" class="ion-navicon"></ion-reorder-button></ion-item></ion-list></ion-content></ion-view></div></ion-tab><ion-tab title="Dailies" icon-on="ion-ios7-calendar" icon-off="ion-ios7-calendar-outline"><div ng-controller="TasksCtrl"><ion-view title="Dailies"><ion-nav-buttons side="left"><button menu-toggle="left" class="button button-icon icon ion-navicon"></button></ion-nav-buttons><ion-nav-buttons side="right"><a ng-show="User.settings.fetching || chatSyncing" class="button button-icon icon ion-loading-d"></a><button ng-click="_reorder = !_reorder" class="button button-icon icon ion-arrow-move"></button><button ng-class="_addingTask?&quot;ion-ios7-close&quot;:&quot;ion-ios7-plus&quot;" ng-click="_addingTask = !_addingTask" class="button button-icon icon"></button></ion-nav-buttons><ion-content class="has-header has-tabs"><ion-refresher on-refresh="sync()" pulling-text="Pull to refresh..." refreshing-icon="ion-loading-d"></ion-refresher><form ng-submit="addTask(newTask,&quot;daily&quot;)" ng-show="_addingTask" class="item item-input-inset"><label class="item-input-wrapper"><input type="text" placeholder=" Add New Daily" ng-model="newTask.text"/></label><button type="submit" class="button button-small">Add</button></form><div ng-if="user.dailys.length == 0" class="card"><div class="item item-text-wrap">No Dailies found, add some above.</div></div><ion-list show-reorder="_reorder"><!--href='#/app/tasks/{{task.id}}'--><ion-item on-hold="actionSheet(task)" ng-repeat="task in user.dailys | filter:taskFilter" ng-class="[getClass(task.value),&quot;task-daily&quot;,(task.completed || notDue(task)) ? &quot;completed&quot; : &quot;&quot;]" class="item-text-wrap"><span class="item-checkbox"><label class="checkbox"><input type="checkbox" ng-model="task.completed" ng-change="changeCheck(task)"/></label><markdown ng-model="task.text" class="task-text"></markdown></span><!-- Actions--><ion-reorder-button on-reorder="moveItem(task, $fromIndex, $toIndex)" class="ion-navicon"></ion-reorder-button></ion-item></ion-list></ion-content></ion-view></div></ion-tab><ion-tab title="To-Dos" icon-on="ion-ios7-checkmark" icon-off="ion-ios7-checkmark-outline"><div ng-controller="TasksCtrl"><ion-view title="To-Dos"><ion-nav-buttons side="left"><button menu-toggle="left" class="button button-icon icon ion-navicon"></button></ion-nav-buttons><ion-nav-buttons side="right"><a ng-show="User.settings.fetching || chatSyncing" class="button button-icon icon ion-loading-d"></a><button ng-class="$state.is('app.tasks') ? 'ion-eye-disabled' : 'ion-eye'" ng-click="$state.go( $state.is('app.tasks') ? 'app.tasks.completed' : 'app.tasks' )" class="button button-icon icon"></button><button ng-click="_reorder = !_reorder" class="button button-icon icon ion-arrow-move"></button><button ng-class="_addingTask?&quot;ion-ios7-close&quot;:&quot;ion-ios7-plus&quot;" ng-click="_addingTask = !_addingTask" class="button button-icon icon"></button></ion-nav-buttons><ion-content class="has-header has-tabs"><ion-refresher on-refresh="sync()" pulling-text="Pull to refresh..." refreshing-icon="ion-loading-d"></ion-refresher><form ng-submit="addTask(newTask,&quot;todo&quot;)" ng-show="_addingTask" class="item item-input-inset"><label class="item-input-wrapper"><input type="text" placeholder=" Add New To-Do" ng-model="newTask.text"/></label><button type="submit" class="button button-small">Add</button></form><div ng-if="user.todos.length == 0" class="card"><div class="item item-text-wrap">No To-Dos found, add some above.</div></div><ion-list show-reorder="_reorder"><!--href='#/app/tasks/{{task.id}}'--><ion-item on-hold="actionSheet(task)" ng-repeat="task in user.todos | filter:taskFilter" ng-class="[getClass(task.value),&quot;task-todo&quot;,(task.completed || notDue(task)) ? &quot;completed&quot; : &quot;&quot;]" class="item-text-wrap"><span class="item-checkbox"><label class="checkbox"><input type="checkbox" ng-model="task.completed" ng-change="changeCheck(task)"/></label><markdown ng-model="task.text" class="task-text"></markdown></span><!-- Actions--><ion-reorder-button on-reorder="moveItem(task, $fromIndex, $toIndex)" class="ion-navicon"></ion-reorder-button></ion-item></ion-list></ion-content></ion-view></div></ion-tab><ion-tab title="Rewards" icon-on="ion-bag" icon-off="ion-bag"><div ng-controller="TasksCtrl"><ion-view title="Rewards"><ion-nav-buttons side="left"><button menu-toggle="left" class="button button-icon icon ion-navicon"></button></ion-nav-buttons><ion-nav-buttons side="right"><a ng-show="User.settings.fetching || chatSyncing" class="button button-icon icon ion-loading-d"></a><button ng-click="_reorder = !_reorder" class="button button-icon icon ion-arrow-move"></button><button ng-class="_addingTask?&quot;ion-ios7-close&quot;:&quot;ion-ios7-plus&quot;" ng-click="_addingTask = !_addingTask" class="button button-icon icon"></button></ion-nav-buttons><ion-content class="has-header has-tabs"><ion-refresher on-refresh="sync()" pulling-text="Pull to refresh..." refreshing-icon="ion-loading-d"></ion-refresher><div class="item rewards-wallet"><ul style="padding:0" class="toolbar-wallet"><li class="toolbar-currency gold"><span class="shop_gold"></span><span>{{Shared.gold(user.stats.gp)}}</span></li><li class="toolbar-currency silver"><span class="shop_silver"></span><span>{{Shared.silver(user.stats.gp)}}</span></li></ul></div><form ng-submit="addTask(newTask,&quot;reward&quot;)" ng-show="_addingTask" class="item item-input-inset"><label class="item-input-wrapper"><input type="text" placeholder=" Add New Reward" ng-model="newTask.text"/></label><button type="submit" class="button button-small">Add</button></form><div ng-if="user.rewards.length == 0" class="card"><div class="item item-text-wrap">No Rewards found, add some above.</div></div><ion-list show-reorder="_reorder"><div class="item item-divider">Custom Rewards</div><!--href='#/app/tasks/{{task.id}}'--><ion-item on-hold="actionSheet(task)" ng-repeat="task in user.rewards | filter:taskFilter" ng-class="[getClass(task.value),&quot;task-reward&quot;,(task.completed || notDue(task)) ? &quot;completed&quot; : &quot;&quot;]" class="item-text-wrap"><span class="item-button-right"><button ng-click="score(task,&quot;down&quot;)" class="button button-small buy-button">{{task.value}}<span class="shop_gold"></span></button><markdown ng-model="task.text" class="task-text"></markdown></span><!-- Actions--><ion-reorder-button on-reorder="moveItem(task, $fromIndex, $toIndex)" class="ion-navicon"></ion-reorder-button></ion-item><div class="item item-divider">Gear</div><ion-item ng-repeat="item in itemStore" class="item item-complex item-button-right"><button ng-click="user.ops.buy({params:{key:item.key}})" class="button button-small buy-button">{{::item.value}}<span class="shop_gold"></span></button><table class="shop-sprites"><tr><td><div class="shop-sprite item-img shop_{{::item.key}}"></div></td><td><span ng-click="selectTask(item)">{{::item.text()}}</span></td></tr></table></ion-item></ion-list></ion-content></ion-view></div></ion-tab></ion-tabs></div></script><script id="views/app.task.html" type="text/ng-template"><ion-view title="Details"><div ng-controller="TaskViewCtrl"><ion-nav-buttons side="left"><button menu-toggle="left" class="button button-icon icon ion-navicon"></button></ion-nav-buttons><ion-nav-buttons side="right"><a ng-show="User.settings.fetching || chatSyncing" class="button button-icon icon ion-loading-d"></a><button ng-if="!_editing" ng-click="edit(task)" class="button button-icon icon ion-edit"></button><div ng-if="_editing"><button ng-click="save(task)" class="button button-icon icon ion-checkmark-circled"></button><button ng-click="cancel(task)" class="button button-icon icon ion-close-circled"></button><button ng-click="delete(task)" class="button button-icon icon ion-trash-a"></button></div></ion-nav-buttons><ion-content class="has-header has-tabs"><ion-refresher on-refresh="sync()" pulling-text="Pull to refresh..." refreshing-icon="ion-loading-d"></ion-refresher><div ng-if="!_editing"><div class="item item-text-wrap"><h2 ng-class="{strikeout: task.completed}" class="title"><markdown ng-model="task.text" class="task-text"></markdown></h2><p>{{task.notes}}</p></div><!-- Checklist--><div ng-if="task.checklist" class="list"><div class="item item-divider">Checklist</div><div ng-repeat="item in task.checklist" class="item item-checkbox"><label class="checkbox"><input type="checkbox" ng-model="item.completed" ng-change="save(task,true)"/></label>{{item.text}}</div></div></div><div ng-if="_editing"><div class="form list"><label class="item item-input item-stacked-label"><span class="input-label">Title</span><input type="text" placeholder="Title" ng-model="task.text"/></label><label class="item item-input item-stacked-label"><span class="input-label">Notes</span><textarea type="text" placeholder="Notes" ng-model="task.notes"></textarea></label><!-- Habits--><div ng-if="task.type == &quot;habit&quot;" ng-cloak="ng-cloak" class="item"><span class="input-label">Allowed Directions</span><div class="button-bar"><a ng-click="task.up = !task.up" ng-class="{&quot;active&quot;:task.up}" class="button icon ion-android-add"></a><a ng-click="task.down = !task.down" ng-class="{&quot;active&quot;:task.down}" class="button icon ion-android-remove"></a></div></div><!-- Dailies--><div ng-if="task.type == &quot;daily&quot;" class="item"><span class="input-label">Repeat</span><div class="button-bar"><a ng-click="task.challenge.id || (task.repeat.su = !task.repeat.su)" ng-class="{&quot;active&quot;:task.repeat.su}" class="button">Sun</a><a ng-click="task.challenge.id || (task.repeat.m = !task.repeat.m)" ng-class="{&quot;active&quot;:task.repeat.m}" class="button">M</a><a ng-click="task.challenge.id || (task.repeat.t = !task.repeat.t)" ng-class="{&quot;active&quot;:task.repeat.t}" class="button">T</a><a ng-click="task.challenge.id || (task.repeat.w = !task.repeat.w)" ng-class="{&quot;active&quot;:task.repeat.w}" class="button">W</a><a ng-click="task.challenge.id || (task.repeat.th = !task.repeat.th)" ng-class="{&quot;active&quot;:task.repeat.th}" class="button">Th</a><a ng-click="task.challenge.id || (task.repeat.f = !task.repeat.f)" ng-class="{&quot;active&quot;:task.repeat.f}" class="button">F</a><a ng-click="task.challenge.id || (task.repeat.s = !task.repeat.s)" ng-class="{&quot;active&quot;:task.repeat.s}" class="button">S</a></div></div><!-- Todos.item(ng-show='task.type == "todo"')

Open Source</h2><p>The app is open source (AngularJS, Ionic, and PhoneGap) so if you have any HTML, CSS, or JavaScript experience, <a href="" ng-click="externalLink('https://github.com/habitrpg/habitrpg-mobile')">please join us</a> to help make Habit awesome! File <a href="" ng-click="externalLink('https://github.com/habitrpg/habitrpg-mobile/issues')">bugs here</a>.</p><p><a href='' ng-click="externalLink('https://github.com/HabitRPG/habitrpg/blob/develop/LICENSE')">License and attribution</a></p></div></ion-content></ion-view></script><script id="views/app.profile.html" type="text/ng-template"><ion-view title="Profile"><ion-nav-buttons side="left"><button menu-toggle="left" class="button button-icon icon ion-navicon"></button></ion-nav-buttons><ion-nav-buttons side="right"><a ng-show="User.settings.fetching || chatSyncing" class="button button-icon icon ion-loading-d"></a></ion-nav-buttons><ion-tabs class="tabs-icon-top"><ion-tab title="Avatar" icon-on="ion-person" icon-off="ion-person"><ion-content class="has-header has-tabs"><ion-refresher on-refresh="sync()" pulling-text="Pull to refresh..." refreshing-icon="ion-loading-d"></ion-refresher><div ng-controller="userAvatarCtrl" class="list customize-content"><div class="item profile-background"><table ng-init="profile=user" class="avatar-table full"><tr><td><figure ng-click="spell ? castEnd(profile, &quot;user&quot;, $event) : clickMember(profile._id)" data-name="{{profile.profile.name}}" ng-class="{hasPet: (true &amp;&amp; profile.items.currentPet), hasMount: (true &amp;&amp; profile.items.currentMount), notBackground: !profile.preferences.background, &quot;cast-target&quot;: applyingAction, isLeader: party.leader==profile._id}" class="herobox background_{{profile.preferences.background}} isUser "><div class="character-sprites"><!-- Mount Body--><span ng-if="profile.items.currentMount" class="Mount_Body_{{profile.items.currentMount}}"></span><span ng-if="profile.stats.buffs.snowball"><span class="snowman"></span></
