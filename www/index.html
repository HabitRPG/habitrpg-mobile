important to your Class.","taskAllocation":"Distribute points based on task activity","taskAllocationPop":"Assigns points based on the Physical (Strength), Mental (Intelligence), Social (Constitution), and Other (Perception) categories associated with the tasks you complete.","distributePoints":"Distribute Unallocated Points","distributePointsPop":"Assigns all unallocated attribute points according to the selected allocation scheme.","chooseClass1":"Choose your","chooseClass2":"Class!","warriorText":"Warriors score more and better \"critical hits\", which randomly give bonus Gold, Experience, and drop chance for scoring a task. They also deal heavy damage to boss monsters. Play a Warrior if you find motivation from unpredictable jackpot-style rewards, or want to dish out the hurt in boss Quests!","mageText":"Mages learn swiftly, gaining Experience and Levels faster than other classes. They also get a great deal of Mana for using special abilities. Play a Mage if you enjoy the tactical game aspects of Habit, or if you are strongly motivated by leveling up and unlocking advanced features!","rogueText":"Rogues love to accumulate wealth, gaining more Gold than anyone else, and are adept at finding random items. Their iconic Stealth ability lets them duck the consequences of missed Dailies. Play a Rogue if you find strong motivation from Rewards and Achievements, striving for loot and badges!","healerText":"Healers stand impervious against harm, and extend that protection to others. Missed Dailies and bad Habits don't faze them much, and they have ways to recover Health from failure. Play a Healer if you enjoy assisting others in your Party, or if the idea of cheating Death through hard work inspires you!","optOut":"Opt Out","optOutText":"Can't be bothered with classes? Opt out - you'll be a warrior and your points handled automatically. You can enable classes later under Settings","select":"Select","stealth":"Stealth","stealthNewDay":"When a new day begins, you will avo our <strong>third</strong> submission is deployed, the <strong>Crystal Helmet</strong> will be available for purchase in the Rewards shop. As a bounty for your continued work, you will also receive <strong>2 Gems</strong>.","eliteFourth":"When your <strong>fourth</strong> submission is deployed, the <strong>Crystal Sword</strong> will be available for purchase in the Rewards shop. As a bounty for your continued work, you will also receive <strong>2 Gems</strong>.","champion":"Champion","championFifth":"When your <strong>fifth</strong> submission is deployed, the <strong>Crystal Shield</strong> will be available for purchase in the Rewards shop. As a bounty for your continued work, you will also receive <strong>2 Gems</strong>.","championSixth":"When your <strong>sixth</strong> submission is deployed, you will receive a <strong>Hydra Pet</strong>. You will also receive <strong>2 Gems</strong>.","legendary":"Legendary","legSeventh":"When your <strong>seventh</strong> submission is deployed, you will receive <strong>2 Gems</strong> and become a member of the honored Contributor's Guild and be privy to the behind-the-scenes details of HabitRPG! Further contributions do not increase your level, but you may continue to earn Gem bounties and titles.","heroic":"Heroic","heroicText":"The Heroic level contains HabitRPG staff and staff-level contributors. If you have this title, you were appointed to it (or hired!).","npcText":"Backed the Kickstarter project at the maximum level!","modalContribAchievement":"Contributor Achievement!","contribModal":"<%= name %>, you awesome person! You're now a level <%= level %> contributor for helping HabitRPG. See","contribLink":"what prizes you've earned for your contribution!","contribName":"Contributor","contribText":"Has contributed to HabitRPG (code, design, pixel art, legal advice, docs, etc). Want this badge? ","readMore":"Read More","kickstartName":"Kickstarter Backer - $<%= tier %> Tier","kickstartText":"Backed the Kickstarter Project","helped":"Helped Habit Grow","helpedText1":"Helped HabitRPG grow by filling out","helpedText2":"this survey.","hall":"Hall","contribTitle":"Contributor Title (eg, \"Blacksmith\")","contribLevel":"Contrib Level","contribHallText":"[1-7] this determines which items, pets, and mounts are available. Also determines name-tag coloring.","hallHeroes":"Hall of Heroes","hallPatrons":"Hall of Patrons","rewardUser":"Reward User","UUID":"UUID","loadUser":"Load User","title":"Title","moreDetails":"More details","contributions":"Contributions","admin":"Admin","notGems":"is in USD, <em>not</em> in Gems. Aka, if this number is 1, it means 4 gems. Only use this option when manually granting gems to players, don't use it when granting contributor levels. Contrib levels will automatically add 2G/lvl.","hideAds":"Hide Ads","gamemaster":"Game Master","backerTier":"Backer Tier","balance":"Balance","tierPop":"Click tier labels for details.","playerTiers":"Player Tiers","visitHeroes":"Visit the Hall of Heroes (contributors and backers)","conLearn":"Learn more about contributor rewards","conLearnHow":"Learn how to contribute to HabitRPG","removeAds":"Subscribe to remove ads","whyAds":"Why Ads?","whyAdsContent1":"Habit is an open source project, and can use all the help it can get - consider this a donation to the contributors. You also get 20 Gems from the purchase, which you can use to buy special items.","whyAdsContent2":"'Hey, I backed the Kickstarter!' - follow","whyAdsContent3":"these instructions","defaultHabit1Text":"1h Productive Work","defaultHabit1Notes":"When you create a new Habit, you can click the Edit icon and choose for it to represent a positive habit, a negative habit, or both. For some Habits, like this one, it only makes sense to gain points.","defaultHabit2Text":"Eat Junk Food","defaultHabit2Notes":"For others, it only makes sense to *lose* points.","defaultHabit3Text":"Take The Stairs","defaultHabit3Notes":"For the rest, both + and - make sense (stairs = gain, elevator = lose).","defaultDaily1Text":"1h Personal Project","defaultDaily1Notes":"All tasks default to yellow when they are created. This means you will take only moderate damage when they are missed and will gain only a moderate reward when they are completed.","defaultDaily2Text":"Clean your apartment","defaultDaily2Notes":"Dailies you complete consistently will turn from yellow to green to blue, helping you track your progress. The higher you move up the ladder, the less damage you take for missing and less reward you receive for completing the goal.","defaultDaily3Text":"45m Reading","defaultDaily3Notes":"If you miss a daily frequently, it will turn darker shades of orange and red. The redder the task is, the more experience and gold it grants for success and the more damage you take for failure. This encourages you to focus on your shortcomings, the reds.","defaultDaily4Text":"Exercise","defaultDaily4Notes":"You can add checklists to dailies and todos. As you progress through the checklist, you will get a proportionate reward.","defaultDaily4Checklist1":"Stretching","defaultDaily4Checklist2":"Sit-ups","defaultDaily4Checklist3":"Push-ups","defaultTodo1Text":"Use emojis :+1:","defaultTodo1Notes":"You can use emojis in all your habit, daily, and to-do titles.","defaultTodo2Text":"_Learn_ **Markdown** :book:","defaultTodo2Notes":"You can use Markdown for styling your task names.","defaultTodo3Text":"Call Mom :telephone_receiver:","defaultTodo3Notes":"While not completing a to-do in a set period of time will not hurt you, they will gradually change from yellow to red, thus becoming more valuable. This will encourage you to wrap up stale To-Dos.","defaultReward1Text":"1 Episode of Game of Thrones","defaultReward1Notes":"Custom rewards can come in many forms. Some people will hold off watching their favorite show unless they have the gold to pay for it.","defaultReward2Text":"Cake","defaultReward2Notes":"Other people just want to enjoy a nice piece of cake. Try to create rewards that will motivate you best.","defaultTag1":"morning","defaultTag2":"afternoon","defaultTag3":"evening","titleFront":"HabitRPG | Gamify Your Life","tagline":"A free habit building app that treats your life like a game.","landingp1":"The problem with most productivity apps on the market is that they provide no incentive to continue using them. HabitRPG fixes this by making habit building fun! By rewarding you for your successes and penalizing you for slip-ups, HabitRPG provides external motivation for completing your day-to-day activities.","landingp2header":"Instant Gratification","landingp2":"Whenever you reinforce a positive habit, complete a daily task, or take care of an old to-do, HabitRPG immediately rewards you with experience points and gold. As you gain experience, you can level up, increasing your stats and unlocking more features, like classes and pets. Gold can be spent on in-game items that change your experience or personalized rewards you've created for motivation. When even the smallest successes provide you with an immediate reward, you're less likely to procrastinate.","landingp3header":"Consequences","landingp3":"Whenever you indulge in a bad habit or fail to complete one of your daily tasks, you lose health. If your health drops too low, you die and lose some of the progress you've made. By providing immediate consequences, HabitRPG can help break bad habits and procrastination cycles before they cause real-world problems.","landingp4header":"Accountability","landingp4":"With an active community, HabitRPG provides the accountability you need to stay on task. With the party system, you can bring in a group of your closest friends to cheer you on. The guild system allows you to find people with similar interests or obstacles, so you can share your goals and swap tips on how to tackle your problems. On HabitRPG, the community means that you have both the support and the accountability you need to succeed.","landingend":"Not convinced yet?","landingend2":"See a more detailed list of","landingfeatureslink":"our features","landingend3":". Are you looking for a more private approach? Check out our","landingadminlink":"administrative packages","landingend4":"which are perfect for families, teachers, support groups, and businesses.","marketing1Header":"Improve Your Habits By Playing A Game","marketing1Lead1":"HabitRPG is a video game to help you improve real life habits. It \"gamifies\" your life by turning all your tasks (habits, dailies, and to-dos) into little monsters you have to conquer. The better you are at this, the more you progress in the game. If you slip up in life, your character starts backsliding in the game.","marketing1Lead2":"<strong>Get Sweet Gear</strong>. Improve your habits to build up your avatar. Show off the sweet gear you've earned","marketing1Lead2Title":"Get Sweet Gear","marketing1Lead3":"<strong>Find Random Prizes</strong>. For some, it's the gamble which motivates them, a system called \"stochastic rewarding\". HabitRPG accommodates all reinforcement styles: positive, negative, predictable, and random.","marketing1Lead3Title":"Find Random Prizes","marketing2Header":"Compete With Friends, Join Interest Groups","marketing2Lead1":"While you can solo-play HabitRPG, the lights really turn on when you start collaborating, competing, and holding each other accountable. The most effective part of any self-improvement program is social accountability, and what better an environment for accountability and competition than a video game?","marketing2Lead2":"<strong>Fight Bosses</strong>. What's a Role Playing Game without battles? Fight bosses with your party. Bosses are \"super accountability mode\" - a day you miss the gym is a day the boss hurts <em>everyone</em>.","marketing2Lead2Title":"Bosses","marketing2Lead3":"<strong>Challenges</strong> let you compete with friends and strangers. Whoever does the best at the end of a challenge wins special prizes.","marketing3Header":"Apps","marketing3Lead1Title":"iPhone & Android","marketing3Lead1":"The <strong>iPhone & Android</strong> apps let you take care of business on the go. We realize that logging into the website to click buttons can be a drag.","marketing3Lead2":" Other <strong>3rd Party Tools</strong> tie HabitRPG into various aspects of your life. Our API provides easy integration for things like the <a href='https://chrome.google.com/webstore/detail/habitrpg/pidkmpibnnnhneohdgjclfdjpijggmjj?hl=en-US' target='_blank'>Chrome Extension</a>, for which you lose points when browsing unproductive websites, and gain points when on productive ones. <a href='http://habitrpg.wikia.com/wiki/App_and_Extension_Integrations' target='_blank'>See more here</a>","marketing4Header":"Organizational Use","marketing4Lead1Title":"Gamification In Education","marketing4Lead1":"Education is one of the best sectors for gamification. We all know how glued to phones and games students are these days, harness that power! Pit your students against eachother in friendly competition. Reward good behavior with rare prizes. Watch their grades and behavior soar.","marketing4Lead2Title":"Gamification In Health and Wellness","marketing4Lead2":"Health care costs are on the rise, and something's gotta give. Hundreds of programs are built to reduce costs and improve wellness. We believe HabitRPG can pave a substantial path towards healthy lifestyles.","marketing4Lead3Title":"Gamify Everything","marketing4Lead3-1":"Want to gamify your life?","marketing4Lead3-2":"Interested in running a group in education, wellness, and more?","marketing4Lead3-3":"Want to learn more?","playButton":"Play","username":"Username","password":"Password","useUUID":"Use UUID / API Token (For Facebook Users)","passMan":"In case you are using a password manager (like 1Password) and have problems logging in, try typing username and password manually.","forgotPass":"Forgot Password","emailNewPass":"Email New Password","email":"Email","passConfirm":"Confirm Password r purchase until April 30th (but permanently in your options if purchased).","polarBear":"Polar Bear","turkey":"Turkey","polarBearPup":"Polar Bear Cub","messageLostItem":"Your <%= itemText %> broke.","messageTaskNotFound":"Task not found.","messageTagNotFound":"Tag not found.","messagePetNotFound":":pet not found in user.items.pets","messageFoodNotFound":":food not found in user.items.food","messageCannotFeedPet":"Can't feed this pet.","messageAlreadyMount":"You already have that mount. Try feeding another pet.","messageEvolve":"You have tamed <%= egg %>, let's go for a ride!","messageLikesFood":"<%= egg %> really likes the <%= foodText %>!","messageDontEnjoyFood":"<%= egg %> eats the <%= foodText %> but doesn't seem to enjoy it.","messageBought":"Bought <%= itemText %>","messageEquipped":" <%= itemText %> equipped.","messageUnEquipped":"<%= itemText %> un-equipped.","messageMissingEggPotion":"You're missing either that egg or that potion","messageAlreadyPet":"You already have that pet. Try hatching a different combination!","messageHatched":"Your egg hatched! Visit your stable to equip your pet.","messageNotEnoughGold":"Not Enough Gold","messageTwoHandled":"<%= gearText %> is two handed","messageDropFood":"You've found <%= dropArticle %><%= dropText %>! <%= dropNotes %>","messageDropEgg":"You've found a <%= dropText %> Egg! <%= dropNotes %>","messageDropPotion":"You've found a <%= dropText %> Hatching Potion! <%= dropNotes %>","messageFoundQuest":"You've found the quest \"<%= questText %>\"!","npc":"NPC","mattBoch":"Matt Boch","mattShall":"Shall I bring you your steed, <%= name %>? Click a mount to saddle up.","mattBochText1":"Welcome to the Stable! I'm Matt, the beast master. Choose a pet here to venture at your side. Feed them and they'll grow into powerful steeds.","mattBochText2":"Have a look-see","mattBochText3":"at all the pets you can collect.","daniel":"Daniel","danielText":"Welcome to the Tavern! Stay a while and meet the locals. If you need to rest (vacation? illness?), I'll set you up at the inn. While checked-in, your dailies are frozen as-is (checked/unchecked) until the day after check-out. You will not suffer for missing them at the day's end.","danielText2":"Be warned: If you are participating in a boss quest, the boss will still damage you for your party mates' missed dailies!","alexander":"Alexander the Merchant","welcomeMarket":"Welcome to the Market! Buy hard-to-find eggs and potions! Sell your extras! Commission useful services! Come see what we have to offer.","sellForGold":"Sell <%= item %> for <%= gold %> Gold","buyGems":"Buy Gems","justin":"Justin","USD":"USD","newStuff":"New Stuff","cool":"Cool","dismissAlert":"Dismiss This Alert","donateText1":"Adds 20 Gems to your account. Gems are used to buy special in-game items, such as shirts and hairstyles.","donateText2":"Help support HabitRPG","donateText3":"As an open source project, it can use all the help we can get!","donationDesc":"20 Gems, Donation to HabitRPG","payWithCard":"Pay with Card","payNote":"Note: PayPal sometimes takes a long time to clear. We recommend paying with card.","card":"Card","paymentMethods":"Payment Methods:","welcomeHabit":"Welcome to HabitRPG","welcomeHabitT1":"Welcome to HabitRPG, a habit-tracker which treats your tasks like a Role Playing Game. I'm","welcomeHabitT2":"your guide!","yourAvatar":"Your Avatar","yourAvatarText":"This is your avatar. It represents you in the world of Habitica. As you accomplish tasks, your avatar will gain levels, earn gold, and equip itself for further challenges ahead.","avatarCustom":"Avatar Customization","avatarCustomText":"You can customize your avatar by clicking anywhere in this box. Change your body type, hair color, skin color, and more from this menu. Make sure you scroll all the way down - we have hairstyle and head accessories available as well! You can also find a number of HabitRPG's exciting social features from the Social menu.","hitPoints":"Hit Points","hitPointsText":"The red bar tracks your avatar's health points. Whenever you fail to meet a task, you take damage and lose health. If your health bar reaches zero, you die. Dying results in the loss of one level, all your gold, and a piece of equipment.","expPoints":"Experience Points","expPointsText":"The yellow bar tracks your avatar's experience points. Whenever you succeed in achieving a task, you gain both gold and experience. When your experience bar maxes out, you gain a level. Gaining levels is how you unlock new and exciting features on HabitRPG.","typeGoals":"Types of Tasks","typeGoalsText":"HabitRPG allows you to track your tasks in three different ways. These tasks are categorized in columns as Habits, Dailies, or To-Dos.","tourHabits":"Habits are tasks that you constantly track. They can be given plus or minus values, allowing you to gain experience and gold for good habits or lose health for bad ones.","tourDailies":"Dailies are tasks that you want to complete once a day. Checking off a daily reaps experience and gold. Failing to check off your daily before the day resets results in a loss of health. You can change your day start settings from the Settings menu (click the gear-shaped icon, then click \"Site\").","tourTodos":"To-Dos are one-off tasks that you can get to eventually. While it is possible to set a date on a to-do, they are not required. To-Dos make for a quick and easy way to gain experience.","tourRewards":"All that gold you earned will allow you to reward yourself with either custom or in-game prizes. Buy them liberally  rewarding yourself is integral in forming good habits.","hoverOver":"Hover over comments","hoverOverText":"You can add comments to your tasks by clicking the edit icon. Hover over each task's comment for more details about how HabitRPG works. When you're ready to get started, you can delete the existing tasks and add your own.","unlockFeatures":"Unlock New Features","unlockFeaturesT1":"That's all you need to know for now, but I'll be back as you level up to let you know about new features you've unlocked. Each new feature will give you more incentives to accomplish your tasks. Find out more at the","habitWiki":"HabitRPG Wiki","unlockFeaturesT2":"or let yourself be surprised. Good luck!","customAvatar":"Customize Your Avatar","customAvatarText":"Click your avatar to customize your appearance.","storeUnlocked":"Item Store Unlocked","storeUnlockedText":"Congratulations, you have unlocked the Item Store! You can now buy weapons, armor, potions, etc. Read each item's comment for more information.","partySys":"Party System","partySysText":"Be social, join a party and play Habit with your friends! You'll be better at your habits with accountability partners. Click User -> Options -> Party, and follow the instructions. LFG anyone?","classGear":"Class Gear","classGearText":"First: don't panic! Your old gear is in your inventory, and you're now wearing your apprentice <strong><%= klass %></strong> equipment. Wearing your class's gear grants you a 50% bonus to stats. However, feel free to switch back to your old gear.","classStats":"These are your class's stats, they affect the game-play. Each time you level up, you get one point to allocate to particular stat. Hover over each stat for more information.","autoAllocate":"Auto Allocate","autoAllocateText":"If 'automatic allocation' is checked, your avatar gains stats automatically based on your tasks' attributes, which you can find in <strong>TASK > Edit > Advanced > Attributes</strong>. Eg, if you hit the gym often, and your 'Gym' Daily is set to 'Physical', you'll gain Strength automatically.","spells":"Spells","spellsText":"You can now unlock class-specific spells. You'll see your first at level 11. Your mana replenishes 10 points per day, plus 1 point per completed ","toDo":"To-Do","moreClass":"For more information on the class-system, see","pets":"Pets","petsFound":"Pets Found","rarePets":"Rare Pets","questPets":"Quest Pets","beastmasterProgress":"Beastmaster Progress","mounts":"Mounts","mountsTamed":"Mounts Tamed","questMounts":"Quest Mounts","rareMounts":"Rare Mounts","etherealLion":"Ethereal Lion","veteranWolf":"Veteran Wolf","cerberusPup":"Cerberus Pup","hydra":"Hydra","mantisShrimp":"Mantis Shrimp","rarePetPop1":"Click the gold paw to learn more about how you can obtain this rare pet through contributing to HabitRPG!","rarePetPop2":"How to Get this Pet!","potion":"<%= potionType %> Potion","egg":"<%= eggType %> Egg","eggs":"Eggs","eggSingular":"egg","noEggs":"You don't have any eggs.","hatchingPotions":"Hatching Potions","hatchingPotion":"hatching potion","noHatchingPotions":"You don't have any hatching potions.","inventoryText":"Click an egg to see usable potions highlighted in green and then click one of the highlighted potions to hatch your pet. If no potions are highlighted, click that egg again to deselect it, and instead click a potion first to have the usable eggs highlighted. You can also sell unwanted drops to Alexander the Merchant.","food":"Food and Saddles","noFood":"You don't have any food or saddles.","beastAchievement":"You have earned the \"Beast Master\" Achievement for collecting all the pets!","beastMastName":"Beast Master","beastMastText":"Has found all 90 pets (insanely difficult, congratulate this user!)","dropsEnabled":"Drops Enabled!","itemDrop":"An item has dropped!","firstDrop":"You've unlocked the Drop System! Now when you complete tasks, you have a small chance of finding an item. You just found a <strong><%= eggText %> Egg</strong>! <%= eggNotes %>","useGems":"If you've got your eye on a pet, but can't wait any longer for it to drop, use Gems in <strong>Options > Inventory</strong> to buy one!","hatchAPot":"Hatch a <%= potion %> <%= egg %>?","feedPet":"Feed <%= article %><%= text %> to your <%= name %>?","useSaddle":"Saddle <%= pet %>?","petName":"<%= potion %> <%= egg %>","mountName":"<%= potion %> <%= mount %>","quests":"Quests","quest":"quest","completed":"Completed!","youReceived":"You've Received","questSend":"Clicking \"Invite\" will send an invitation to your party members. When all members have accepted or denied, the quest begins. See status under Options > Social > Party.","inviteParty":"Invite Party","questInvitation":"Quest Invitation: ","askLater":"Ask Later","buyQuest":"Buy Quest","accepted":"Accepted","rejected":"Rejected","pending":"Pending","questStart":"Once all members have either accepted or rejected, the quest begins. Only those that clicked \"accept\" will be able to participate in the quest and receive the drops. If members are pending too long (inactive?), you can start without them by clicking \"Begin\".","begin":"Begin","bossHP":"Boss Health","collected":"Collected","bossDmg1":"To hurt a boss, complete your Dailies and To-Dos. Higher task damage means higher boss damage (completing reds, Mage spells, Warrior attacks, etc). The boss will deal damage to the party for every Daily you've missed (multiplied by the boss's Strength) in addition to your regular damage, so keep your party healthy by completing your dailies! <strong>All damage to and from a boss is tallied on cron (your day roll-over).</strong>","bossDmg2":"Only participants will fight the boss and share in the quest loot.","tavernBossInfo":"To hurt a world boss, complete your Dailies and To-Dos. Higher task damage means higher boss damage (completing reds, Mage spells, Warrior attacks, etc). For each Daily you've missed (multiplied by the boss's Strength), the boss's Rage will increase. Once his Rage reaches max, something bad will happen - so complete your dailies! <strong>All damage to and from a boss is tallied on cron (your day roll-over).</strong>","bossColl1":"To collect items, do your positive tasks. Quest items drop just like normal items; however, you won't see the drops until the next day, then everything you've found will be tallied up and contributed to the pile.","bossColl2":"Only participants can collect items and share in the quest loot.","abort":"Abort","scrolls":"Quest Scrolls","noScrolls":"You don't have any quest scrolls.","scrollsText1":"Quests require parties. If you want to quest solo,","scrollsText2":"create an empty party","scrollsPre":"You need to complete the previous quest to start this one!","completedQuests":"Completed the following quests","mustComplete":"You must first complete <%= quest %>.","mustLevel":"You must be level <%= level %>.","mustLvlQuest":"You must be level <%= level %> to buy this quest!","sureAbort":"Are you sure you want to abort this mission? It will abort it for everyone in your party, all progress will be lost.","doubleSureAbort":"Are you double sure? Make sure they won't hate you forever!","questWarning":"Remember: only current party members will be invited. Once the invitation is sent, no new party members can join the quest!","bossRageTitle":"Rage","bossRageDescription":"When this bar fills, the boss will unleash a special attack","questEvilSantaText":"Trapper Santa","questEvilSantaNotes":"You hear bemoaned roars deep in the icefields. You follow the roars and growls - punctuated by another voice's cackling - to a clearing in the woods where you see a fully-grown polar bear. She's caged and shackled, roaring for life. Dancing atop the cage is a malicious little imp wearing castaway Christmas costumes. Vanquish Trapper Santa, and save the beast!","questEvilSantaCompletion":"Trapper Santa squeals in anger, and bounces off into the night. A grateful she-bear, through roars and growls, tries to tell you something. You take her back to the stables, where Matt Boch the whisperer listens to her tale with a gasp of horror. She has a cub! He ran off into the icefields when mama bear was captured. Help her find her baby!","questEvilSantaBoss":"Trapper Santa","questEvilSantaDropBearCubPolarMount":"Polar Bear (Mount)","questEvilSanta2Text":"Find The Cub","questEvilSanta2Notes":"Mama bear's cub had run off into the icefields when she was captured by the trapper. At the edge of the woods, she sniffs the air. You hear twig-snaps and snow crunch through the crystaline sound of the forest. Paw prints! You both start racing to follow the trail. Find all the prints and broken twigs, and retrieve her cub!","questEvilSanta2Completion":"You've found the cub! Mama and baby bear couldn't be more grateful. As a token, they've decided to keep you company till the end of days.","questEvilSanta2CollectTracks":"Tracks","questEvilSanta2CollectBranches":"Broken Twigs","questEvilSanta2DropBearCubPolarPet":"Polar Bear (Pet)","questGryphonText":"The Fiery Gryphon","questGryphonNotes":"The grand beastmaster, <strong>baconsaur</strong>, has come to your party seeking help. \"Please, adventurers, you must help me! My prized gryphon has broken free and is terrorizing Habit City! If you can stop her, I could reward you with some of her eggs!\"","questGryphonCompletion":"Defeated, the mighty beast ashamedly slinks back to its master.\"My word! Well done, adventurers!\" <strong>baconsaur</strong> exclaims, \"Please, have some of the gryphon's eggs. I am sure you will raise these young ones well!","questGryphonBoss":"Fiery Gryphon","questGryphonDropGryphonEgg":"Gryphon (Egg)","questHedgehogText":"The Hedgebeast","questHedgehogNotes":"Hedgehogs are a funny group of animals. They are some of the most affectionate pets a Habiteer could own. But rumor has it, if you feed them milk after midnight, they grow quite irritable. And fifty times their size. And <strong>Inventrix</strong> did just that. Oops.","questHedgehogCompletion":"Your party successfully calmed down the hedgehog! After shrinking down to a normal size, she hobbles away to her eggs. She returns squeaking and nudging some of her eggs along towards your party. Hopefully, these hedgehogs like milk better!","questHedgehogBoss":"Hedgebeast","questHedgehogDropHedgehogEgg":"Hedgehog (Egg)","questGhostStagText":"The Spirit of Spring","questGhostStagNotes":"Ahh, Spring. The time of year when color once again begins to fill the landscape. Gone are the cold, snowy mounds of winter. Where frost once stood, vibrant plant life takes its place. Luscious green leaves fill in the trees, grass returns to its former vivid hue, a rainbow of flowers rise along the plains, and a white mystical fog covers the land! ... Wait. Mystical fog? \"Oh no,\" <strong>Inventrix</strong> says apprehensively, \"It would appear that some kind of spirit is the cause of this fog. Oh, and it is charging right at you.\"","questGhostStagCompletion":"The spirit, seemingly unwounded, lowers its nose to the ground. A calming voice envelops your party. \"I apologize for my behavior. I have only just awoken from my slumber, and it would appear my wits have not completely returned to me. Please take these as a token of my apology.\" A cluster of eggs materialize on the grass before the spirit. Without another word, the spirit runs off into the forest with flowers falling in his wake.","questGhostStagBoss":"Ghost Stag","questGhostStagDropDeerEgg":"Deer (Egg)","questRatText":"The Rat King","questRatNotes":"Garbage! Massive piles of unchecked dailies are lying all across Habitica. The problem has become so serious that hordes of rats are now seen everywhere. You notice @Pandah petting one of the beasts lovingly. She explains that rats are gentle creatures that feed on unchecked dailies. The real problem is that the dailies have fallen into the sewer, creating a dangerous pit that must be cleared. As you descend into the sewers, a massive rat, with blood red eyes and mangled yellow teeth, attacks you, defending its horde. Will you cower in fear or face the fabled Rat King?","questRatCompletion":"Your final strike saps the gargantuan rat's strength, his eyes fading to a dull grey. The beast splits into many tiny rats, which scurry off in fright. You notice @Pandah standing behind you, looking at the once mighty creature. She explains that the citizens of Habitica have been inspired by your courage and are quickly completing all their unchecked dailies. She warns you that we must be vigilant, for should we let down our guard, the Rat King will return. As payment, @Pandah offers you several rat eggs. Noticing your uneasy expression, she smiles, \"They make wonderful pets.\"","questRatBoss":"Rat King","questRatDropRatEgg":"Rat (Egg)","questOctopusText":"The Call of Octothulu","questOctopusNotes":"@Urse, a wild-eyed young scribe, has asked for your help exploring a mysterious cave by the sea shore. Among the twilight tidepools stands a massive gate of stalactites and stalagmites. As you near the gate, a dark whirlpool begins to spin at its base. You stare in awe as a squid-like dragon rises through the maw. \"The sticky spawn of the stars has awakened,\" roars @Urse madly. \"After vigintillions of years, the great Octothulu is loose again, and ravening for delight!\"","questOctopusCompletion":"Completion: With a final blow, the creature slips away into the whirlpool from which it came. You cannot tell if @Urse is happy with your victory or saddened to see the beast go. Wordlessly, your companion points to three slimy, gargantuan eggs in a nearby tidepool, set in a nest of gold coins. \"Probably just octopus eggs,\" you say nervously. As you return home, @Urse frantically scribbles in a journal and you suspect this is not the last time you will hear of the great Octothulu.","questOctopusBoss":"Octothulu","questOctopusDropOctopusEgg":"Octopus (Egg)","questVice1Text":"Free Yourself of the Dragon's Influence","questVice1Notes":"<p>They say there lies a terrible evil in the caverns of Mt. Habitica. A monster whose presence twists the wills of the strong heroes of the land, turning them towards bad habits and laziness! The beast is a grand dragon of immense power and comprised of the shadows themselves: Vice, the treacherous Shadow Wyrm. Brave Habiteers, stand up and defeat this foul beast once and for all, but only if you believe you can stand against its immense power. </p><h3>Vice Part 1: </h3><p>How can you expect to fight the beast if it already has control over you? Don't fall victim to laziness and vice! Work hard to fight against the dragon's dark influence and dispel his hold on you! </p>","questVice1Boss":"Vice's Shade","questVice1DropVice2Quest":"Vice Part 2 (Scroll)","questVice2Text":"Find the Lair of the Wyrm","questVice2Notes":"With Vice's influence over you dispelled, you feel a surge of strength you didn't know you had return to you. Confident in yourselves and your ability to withstand the wyrm's influence, your party makes it's way to Mt. Habitica. You approach the entrance to the mountain's caverns and pause. Swells of shadows, almost like fog, wisp out from the opening. It is near impossible to see anything in front of you. The light from your lanterns seem to end abruptly where the shadows begin. It is said that only magical light can pierce the dragon's infernal haze. If you can find enough light crystals, you could make your way to the dragon.","questVice2CollectLightCrystal":"Light Crystals","questVice2DropVice3Quest":"Vice Part 3 (Scroll)","questVice3Text":"Vice Awakens","questVice3Notes":"After much effort, your party has discovered Vice's lair. The hulking monster eyes your party with distaste. As shadows swirl around you, a voice whispers through your head, \"More foolish citizens of Habitica come to stop me? Cute. You'd have been wise not to come.\" The scaly titan rears back its head and prepares to attack. This is your chance! Give it everything you've got and defeat Vice once and for all!","questVice3Completion":"The shadows dissipate from the cavern and a steely silence falls. My word, you've done it! You have defeated Vice! You and your party may finally breath a sigh of relief. Enjoy your victory, brave Habiteers, but take the lessons you've learned from battling Vice and move forward. There are still habits to be done and potentially worse evils to conquer!","questVice3Boss":"Vice, the Shadow Wyrm","questVice3DropWeaponSpecial2":"Stephen Weber's Shaft of the Dragon","questVice3DropDragonEgg":"Dragon (Egg)","questVice3DropShadeHatchingPotion":"Shade Hatching Potion","questEggHuntText":"Egg Hunt","questEggHuntNotes":"Overnight, strange plain eggs have appeared everywhere: in Matt's stables, behind the counter at the Tavern, and even among the pet eggs at the Marketplace! What a nuisance! \"Nobody knows where they came from, or what they might hatch into,\" says <strong>Megan</strong>, \"but we can't just leave them laying around! Work hard and search hard to help me gather up these mysterious eggs. Maybe if you collect enough, there will be some extras left over for you...\"","questEggHuntCompletion":"You did it! In gratitude, <strong>Megan</strong> gives you ten of the eggs. \"I don't think they hatch, exactly,\" she says, \"and they certainly won't grow into mounts. But that doesn't mean you can't dye them beautiful colors!\"","questEggHuntCollectPlainEgg":"Plain Eggs","questEggHuntDropPlainEgg":"Plain Egg","questDilatoryText":"The Dread Drag'on of Dilatory","questDilatoryNotes":"<p>We should have heeded the warnings.</p><br/><p>Dark shining eyes. Ancient scales. Massive jaws, and flashing teeth. We've awoken something horrifying from the crevasse: <strong>the Dread Drag'on of Dilatory!</strong> Screaming Habiticans fled in all directions when it reared out of the sea, its terrifyingly long neck extending hundreds of feet out of the water as it shattered windows with its searing roar.</p><br/><p>\"This must be what dragged Dilatory down!\" yells Lemoness. \"It wasn't the weight of the neglected tasks - the Dark Red Dailies just attracted its attention!\"</p><br/><p>\"It's surging with magical energy!\" @Baconsaur cries. \"To have lived this long, it must be able to heal itself! How can we defeat it?\"</p><br/><p>Why, the same way we defeat all beasts - with productivity! Quickly, Habitica, band together and strike through your tasks, and all of us will battle this monster together. (There's no need to abandon previous quests -  we believe in your ability to double-strike!) It won't attack us individually, but the more Dailies we skip, the closer we get to triggering its Neglect Strike - and I don't like the way it's eyeing the Tavern....</p>","questDilatoryBoss":"The Dread Drag'on of Dilatory","questDilatoryBossRageTitle":"Neglect Strike","questDilatoryBossRageDescription":"When this bar has filled up, the Dread Drag'on of Dilatory will unleash great havoc on Habitica's terrain","questDilatoryDropMantisShrimpPet":"Mantis Shrimp (Pet)","questDilatoryDropMantisShrimpMount":"Mantis Shrimp (Mount)","questDilatoryBossRageTavern":"`Dread Drag'on Casts NEGLECT STRIKE!`\n\nOh no! Despite our best efforts, we've let some Dailies get away from us, and their dark-red color has attracted the Drag'on's rage! With its fearsome Neglect Strike attack, it has decimated the Tavern! Luckily, we've set up an Inn in a nearby city, and you're free to keep chatting on the shore... but poor Daniel the Barkeep just saw his beloved building crumble around him!\n\nI hope the beast doesn't attack again!","questDilatoryBossRageStables":"`Dread Drag'on Casts NEGLECT STRIKE!`\n\nYikes! Once again we left too many Dailies undone. The Drag'on has unleashed its Neglect Strike against Matt and the stables! Pets have been fleeing in all directions. Luckily it seems like all of yours are safe!\n\nPoor Habitica! I hope this doesn't happen again. Hurry and do all your tasks!","questDilatoryBossRageMarket":"`Dread Drag'on Casts NEGLECT STRIKE!`\n\nAhhh!! Alex the Merchant just had his shop smashed to smithereens by the Drag'on's Neglect Strike! But it seems like we're really wearing this beast down. I doubt it has enough energy for another strike.\n\nSo do not waver, Habitica! Let's drive this beast away from our shores!","questDilatoryCompletion":"`The Defeat Of The Dread Drag'On Of Dilatory`\n\nWe've done it! With a final last roar, the Dread Drag'on collapses and swims far, far away. Crowds of cheering Habiticans line the shores! We've helped Matt, Daniel, and Alex rebuild their buildings. But what's this?\n\n`The Citizens Return!`\n\nNow that the Drag'on has fled, thousands of sparkling colors are ascending through the sea. It is a rainbow swarm of Mantis Shrimp... and among them, hundreds of merpeople!\n\n\"We are the lost citizens of Dilatory!\" explains their leader, Manta. \"When Dilatory sank, the Mantis Shrimp that lived in these waters used a spell to transform us into merpeople so that we could survive. But in its rage, the Dread Drag'on trapped us all in the dark crevasse. We have been imprisoned there for hundreds of years - but now at last we are free to rebuild our city at last!\"\n\n\"As a thank you,\" says @Ottl, \"Please accept this Mantis Shrimp pet and Mantis Shrimp mount, as well as XP, gold, and our eternal gratitude.\"\n\n`Rewards`\n * Mantis Shrimp Pet\n * Mantis Shrimp Mount\n * 900 XP\n * 90 GP","rebirthNew":"Rebirth: New Adventure Available!","rebirthUnlock":"You've unlocked Rebirth! This special Market item allows you to begin a new game at level 1 while keeping your tasks, achievements, pets, and more. Use it to breathe new life into HabitRPG if you feel you've achieved it all, or to experience new features with the fresh eyes of a beginning character!","rebirthBegin":"Rebirth: Begin a New Adventure","rebirthStartOver":"Rebirth starts your character over from Level 1, as if you had created a new account.","rebirthAdvList1":"You return to full Health.","rebirthAdvList2":"You have no Experience, Gold, or equipment.","rebirthAdvList3":"Your Habits, Dailies, and To-Dos reset to yellow, and streaks reset.","rebirthAdvList4":"You have the starting class of Warrior until you earn a new class.","rebirthInherit":"Your new character inherits a few things from their predecessor:","rebirthInList1":"Tasks, history, and settings remain.","rebirthInList2":"Challenge, Guild, and Party memberships remain.","rebirthInList3":"Gems, backer tiers, and contributor levels remain.","rebirthInList4":"Items obtained from Gems or drops (such as pets and mounts) remain, though you cannot access them until you unlock them again.","rebirthInList5":"Limited edition equipment you've purchased can be repurchased, even if its event has ended.","rebirthEarnAchievement":"You also earn an Achievement for beginning a new adventure!","beReborn":"Be Reborn","rebirthAchievement":"You've begun a new adventure! This is Rebirth <%= number %> for you, and the highest Level you've attained is <%= level %>. To stack this Achievement, begin your next new adventure when you've reached an even higher Level!","rebirthBegan":"Began a New Adventure","rebirthText":"Began <%= rebirths %> New Adventures","rebirthOrb":"Used an Orb of Rebirth to start over after attaining Level","rebirthPop":"Begin a new character at Level 1 while retaining achievements, collectibles, and tasks with history.","rebirthName":"Orb of Rebirth","reborn":"Reborn, max level <%= reLevel %>","welcome100":"Welcome to Level 100!","intro100":"Now that you've hit level 100, you have the option to use the Orb of Rebirth for free at any time.","followup100":"While you can continue to level up, it will no long boost your stats and no more content will unlock, to keep Habit fun for folks of all play styles.","rebirth100Info":"If you're ready to start a new adventure, you can Rebirth now... or see how much further you can push yourself.","rebirthWait":"I'll wait...","rebirthNow":"Rebirth Now!","settings":"Settings","language":"Language","showHeaderPop":"Show your avatar, Health/Experience bars, and party.","stickyHeader":"Sticky header","stickyHeaderPop":"Affix the header to the top of the screen. Unchecked means it scrolls out of view.","newTaskEdit":"Open new tasks in edit mode","newTaskEditPop":"With this option set, new tasks will immediately open for you to add details like notes and tags.","startCollapsed":"Tag list in tasks starts collapsed","startCollapsedPop":"With this option set, the list of task tags will be hidden when you first open a task for editing.","startAdvCollapsed":"Advanced Options in tasks start collapsed","startAdvCollapsedPop":"With this option set, Advanced Options will be hidden when you first open a task for editing.","showTour":"Show Tour","restartTour":"Restart the introductory tour from when you first joined HabitRPG.","showBailey":"Show Bailey","showBaileyPop":"Bring Bailey the Town Crier out of hiding so you can review past news.","fixVal":"Fix Character Values","fixValPop":"Manually change values like Health, Level, and Gold.","enableClass":"Enable Class System","enableClassPop":"You opted out of the class system initially. Would you like now to opt-in?","showClass":"Show Classes Tour","classTourPop":"Show the tour for using the class system.","resetAccount":"Reset Account","resetAccPop":"Start over, removing all levels, gold, gear, history, and tasks.","deleteAccount":"Delete Account","deleteAccPop":"Cancel and remove your HabitRPG account.","qrCode":"QR Code","dataExport":"Data Export","saveData":"Here are a few options for saving your Habit data.","habitHistory":"Habit History","exportHistory":"Export History:","csv":"(CSV)","userData":"User Data","exportUserData":"Export User Data:","export":"Export","xml":"(XML)","json":"(JSON)","customDayStart":"Custom Day Start","24HrClock":"24Hr Clock","clockInfo":"HabitRPG defaults to check and reset your dailies at midnight each day. You can customize that here (Enter number between 0 and 24).","misc":"Misc","showHeader":"Show Header","changePass":"Change Password","oldPass":"Old Password","newPass":"New Password","confirmPass":"Confirm New Password","dangerZone":"Danger Zone","resetText1":"This resets your entire account - your tasks will be deleted and your character will start over.","resetText2":"This is highly discouraged because you'll lose historical data, which is useful for graphing your progress over time. However, some people find it useful in the beginning after playing with the app for a while.","deleteText":"Are you sure? This will delete your account forever, and it can never be restored! You will need to register a new account to use HabitRPG again. Banked or spent Gems will not be refunded. If you're absolutely certain, type <strong><%= deleteWord %></strong> into the text box below.","API":"API","APIText":"Copy these for use in third party applications. However, think of your API Token like a password, and do not share it publicly. You may occasionally be asked for your User ID, but never post your API Token where others can see it, including on Github.","APIToken":"API Token","resetDo":"Do it, reset my account!","fixValues":"Fix Values","fixValuesText1":"If you've encountered a bug or made a mistake that unfairly changed your character (damage you shouldn't have taken, Gold you didn't really earn, etc.), you can manually correct your numbers here. Yes, this makes it possible to cheat: use this feature wisely, or you'll sabotage your own habit-building!","fixValuesText2":"Note that you cannot restore Streaks on individual tasks here. To do that, edit the Daily and go to Advanced Options, where you will find a Restore Streak field.","disabledWinterEvent":"Disabled during Winter Wonderland Event Pt.4 (since the rewards are gold-purchaseable).","fix21Streaks":"21-Day Streaks","discardChanges":"Discard Changes","deleteDo":"Do it, delete my account!","enterNumber":"Please enter a number between 0 and 24","fillAll":"Please fill out all fields","passSuccess":"Password successfully changed","difficulty":"Difficulty","spellWizardFireballText":"Burst of Flames","spellWizardFireballNotes":"Flames blast forth, scorching a task. You reduce the task's redness, deal damage to any monster you're battling, and gain Experience--more for blue tasks.","spellWizardMPHealText":"Ethereal Surge","spellWizardMPHealNotes":"A flow of magical energy rushes from your hands and recharges your party. Your party recovers MP.","spellWizardEarthText":"Earthquake","spellWizardEarthNotes":"The ground below your party's tasks cracks and shakes with extreme intensity, slowing them down and opening them up to more attacks. Your party gains a buff to experience.","spellWizardFrostText":"Chilling Frost","spellWizardFrostNotes":"Ice erupts from every surface, swallowing your tasks and freezing them in place. Your dailies' streaks won't reset at the end of the day.","spellWarriorSmashText":"Brutal Smash","spellWarriorSmashNotes":"You savagely hit a single task with all of your might. The task's redness decreases, and you deal extra damage to any monster you're fighting.","spellWarriorDefensiveStanceText":"Defensive Stance","spellWarriorDefensiveStanceNotes":"You take a moment to relax your body and enter a defensive stance to ready yourself for the tasks' next onslaught. Reduces damage from dailies at the end of the day.","spellWarriorValorousPresenceText":"Valorous Presence","spellWarriorValorousPresenceNotes":"Your presence emboldens the party. Their newfound courage gives them a boost of strength. Party members gain a buff to their Strength.","spellWarriorIntimidateText":"Intimidating Gaze","spellWarriorIntimidateNotes":"Your gaze strikes fear into the hearts of your party's enemies. The party gains a moderate boost to defense.","spellRoguePickPocketText":"Pickpocket","spellRoguePickPocketNotes":"Your nimble fingers run through the task's pockets and find some treasures for yourself. You gain an increased gold bonus on the task, higher yet the 'fatter' (bluer) your task.","spellRogueBackStabText":"Backstab","spellRogueBackStabNotes":"Without a sound, you sweep behind a task and stab it in the back. You deal higher damage to the task, with a higher chance of a critical hit.","spellRogueToolsOfTradeText":"Tools of the Trade","spellRogueToolsOfTradeNotes":"You share your thievery tools with the party to aid them in 'acquiring' more gold. The party's gold bonus for tasks and chance of drops is buffed for a day.","spellRogueStealthText":"Stealth","spellRogueStealthNotes":"You duck into the shadows, pulling up your hood. Many dailies won't find you this night; fewer yet the higher your Perception.","spellHealerHealText":"Healing Light","spellHealerHealNotes":"Light covers your body, healing your wounds. You gain a boost to your health.","spellHealerBrightnessText":"Searing Brightness","spellHealerBrightnessNotes":"You cast a burst of light that blinds all of your tasks. The redness of your tasks is reduced.","spellHealerProtectAuraText":"Protective Aura","spellHealerProtectAuraNotes":"A magical aura surrounds your party members, protecting them from damage. Your party members gain a buff to their defense.","spellHealerHealAllText":"Blessing","spellHealerHealAllNotes":"Soothing light envelops your party and heals them of their injuries. Your party members gain a boost to their health.","spellSpecialSnowballAuraText":"Snowball","spellSpecialSnowballAuraNotes":"Throw a snowball at a party member, what could possibly go wrong? Lasts until member's new day.","spellSpecialSaltText":"Salt","spellSpecialSaltNotes":"Someone has snowballed you. Ha ha, very funny. Now get this snow off me!","subscription":"Subscription","subscriptions":"Subscriptions","subDescription":"Disable ads, buy gems with gold, monthly mystery item, retain progress history, double daily drop-caps, supports the devs. Click for more info.","subWarning1":"Warning: this is a highly-experimental feature, and many","subWarning2":"experience issues","subWarning3":"with it.","disableAds":"Disable ads","disableAdsText":"Ads will stay disabled while you have an active subscription (original users with disabled ads are grandfathered).","buyGemsGold":"Buy Gems with Gold","buyGemsGoldText":"(1 Gem costs <%= gemCost %> Gold) Addresses the \"pay to win\" concern, as everything is now achievable through hard work. There's a <%= gemLimit %>G monthly conversion cap to prevent farming.","retainHistory":"Retain full history entries","retainHistoryText":"Makes your full history available in graphs and export. Non-subscriber histories get consolidated for database optimization.","doubleDrops":"Daily drop-caps doubled","doubleDropsText":"Complete your stable faster!","mysteryItem":"Unique Monthly Subscription Items","mysteryItemText":"Each month, all subscribers will get a totally unique cosmetic item for their avatars!","supportDevs":"Supports the developers","supportDevsText":"This open source project can use all the help it can get. Help us keep Habit alive!","monthUSD":"USD / Month","organization":"Organization","groupPlans":"Group Plans","indivPlan1":"For individuals, HabitRPG is free to play. Even for small interest groups, free (or cheap)","indivPlan2":"can be used to motivate participants in behavioral modification. Think writing groups, art challenges, and more.","groupText1":"But some group leaders will want more control, privacy, security, and support. Examples of such groups are families, health and wellness groups, employee groups, and more. These plans provide private instances of HabitRPG for your group or organization, secure and independent of","groupText2":"See below for additional plan perks, and contact us for more information!","planFamily":"Family (Coming Soon)","planGroup":"Group (Coming Soon)","dedicatedHost":"Dedicated Hosting","dedicatedHostText":"Dedicated Hosting: you get your own database and server hosted by HabitRPG, or optionally we'll install it in your organization's network. If not checked, the plan uses \"Shared Hosting\": your organization uses the same database as HabitRPG proper while performing independently Habitica. Your members are shielded from Tavern & Guilds, but still on the same server/database.","individualSub":"Individual Subscription","subscribe":"Subscribe","subscribed":"Subscribed","manageSub":"Click to manage subscription","cancelSub":"Cancel Subscription","adminSub":"Administrator Subscriptions","morePlans":"More Plans<br/>Coming Soon","organizationSub":"Private Organization","organizationSubText":"Members of the organization participate outside of HabitRPG proper, providing focus for your participants.","hostingType":"Hosting Type","hostingTypeText":"Shared hosting means your organization uses the same database as HabitRPG proper even though you don't interact with Habitica. Dedicated means you get your own database and server. You can choose to have HabitRPG host your server/db, or we can install it on your own servers.","dedicated":"Dedicated","customDomain":"Custom Domain","customDomainText":"We can optionally give you your own domain for the installation.","maxPlayers":"Max Participants","maxPlayersText":"The maximum number of players in your private organization.","unlimited":"Unlimited","priSupport":"Priority Support On Tickets & Hosting","priSupportText":"First to be provided for with support.","timeSupport":"Support Hours / Month","timeSupportText":"We will provide support for training, bugs, installation, and feature requests.","gameFeatures":"Game features","gameNoAds":"Ads disabled for members","gold2Gem":"Gems purchasable with gold","gold2GemText":"Members will be able to purchase gems with gold, meaning none of your participants need to buy anything with real money.","infiniteGem":"Infinite leader gems","infiniteGemText":"We will provide the organization leaders with as many gems as they need, for things like challenge prizes, guild-creation, etc.","notYetPlan":"Plan not yet available, but click to contact us and we'll keep you updated.","contactUs":"Contact Us","checkout":"Checkout","buySubsText":"Buy gems with Gold, No Ads, Support the Devs","sureCancelSub":"Are you sure you want to cancel your subscription?","subCanceled":"Subscription cancelled and will become inactive on","clearCompleted":"Delete Completed","lotOfToDos":"Completed To-Dos are automatically archived after 3 days. You can access them from Options > Settings > Data Export.","deleteToDosExplanation":"If you click the button below, all of your completed To-Dos and archived To-Dos will be permanently deleted. Export them first if you want to keep a record of them.","habits":"Habits","newHabit":"New Habit","edit":"Edit","save":"Save","addChecklist":"Add Checklist","checklist":"Checklist","checklistText":"For Dailies, partially completed checklists reduce damage. For example, a 4-item checklist with 3 completed reduces damage for that incomplete Daily to 25%. Completed checklist items on a To-Do add a multiplier: 3 checks means +3x (total 4x) the Experience, Gold, and Mana.","expandCollapse":"Expand/Collapse","text":"Text","extraNotes":"Extra Notes","direction/Actions":"Direction/Actions","advancedOptions":"Advanced Options","difficultyHelpTitle":"How difficult is this task?","difficultyHelpContent":"This multiplies its point value. Use sparingly, rely instead on our organic value-adjustment algorithms. But some tasks are grossly more valuable (Write Thesis vs Floss Teeth). Click for more info.","easy":"Easy","medium":"Medium","hard":"Hard","attributes":"Attributes","physical":"Physical","mental":"Mental","otherExamples":"Eg, professional pursuits, hobbies, financial, etc.","progress":"Progress","dailies":"Dailies","newDaily":"New Daily","streakCounter":"Streak Counter","repeat":"Repeat","restoreStreak":"Restore Streak","todos":"To-Dos","newTodo":"New To-Do","dueDate":"Due Date","remaining":"Remaining","complete":"Complete","rewards":"Rewards","gold":"Gold","silver":"Silver","newReward":"New Reward","price":"Price","tags":"Tags","editTags":"Edit","newTag":"New Tag","clearTags":"Clear","hideTags":"Hide","showTags":"Show","streakName":"Streak Achievements","streakText":"Has performed <%= streaks %> 21-day streaks on Dailies","streakSingular":"Streaker","streakSingularText":"Has performed a 21-day streak on a Daily","perfectName":"Perfect Days","perfectText":"Completed all active Dailies on <%= perfects %> days. With this achievement you get a +level/2 buff to all attributes for th
