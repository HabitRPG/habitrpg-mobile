<div ng-controller="StatsCtrl" ng-class="{menuopen: menuopen, menuclose: menuclose}">

 <div class="head2">
 <div id="lines" gf-Tap="toggleMenu()"></div>
 </div>

</div>

<div ng-controller="TodoCtrl" ng-class="{menuopen: menuopen, menuclose: menuclose}">

    <h2>{{taskTypeTitle}}</h2>

    <div class="todo_wrapper">

    <form id="todo-form" ng-submit="addTodo()">
        <input type="text" placeholder="+ add new :)" ng-model="newTodo">
    </form>   

    <div class="todo_list">
    <div class="no_tasks" ng-show="todos.length == 0">No tasks, yo.</div>
    <ul id="todo-list" class="list" ng-hide="todos.length == 0">
                <li ng-repeat="todo in todos | filter:taskFilter" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
                    <div class="lines" ng-hide="todos.length == 0"></div>
                        <input class="toggle" type="checkbox" ng-model="todo.completed">
                        <label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
                        <button class="destroy" gf-Tap="removeTodo(todo)"></button>
                    <form ng-submit="doneEditing(todo)">
                        <input class="edit" ng-model="todo.title" todo-blur="doneEditing(todo)" todo-focus="todo == editedTodo">
                    </form>
                </li>
            </ul>
    </div>
    </div>

   </div>
