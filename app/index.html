<!doctype html>
<html lang="en" ng-app="habitrpg">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width"/>
    <title>HabitRPG</title>
    <link rel="stylesheet" href="styles/bootstrap.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="styles/beta.css" />
    <style>[ng-cloak] {display: none}</style>
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1"> 
    <!--[if IE]>
    <script src="scripts/vendor/ie.js"></script>
    <![endif]-->
</head>
<body>

    <!--<div class="container" ng-view></div>-->
    <div ng-controller="WrapperCtrl" class="wrapper">
    <nav class="menu" ng-class="{menuopen : menuopen, menuclose : menuclose}">

        <div ng-controller="CharacterCtrl">
            {{character.health}}
        </div>

    </nav>
    <div ng-view></div>
    </div>

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/vendor/angular.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/todoCtrl.js"></script>
    <script src="scripts/services/todoStorage.js"></script>
    <script src="scripts/directives/todoFocus.js"></script>
    <script src="scripts/directives/todoBlur.js"></script>
    <script src="scripts/controllers/navCtrl.js"></script>
    <script src="scripts/controllers/wrapperCtrl.js"></script>
    <script src="scripts/controllers/statsCtrl.js"></script>
    <script src="scripts/controllers/characterCtrl.js"></script>
    <script src="scripts/services/characterStorage.js"></script>
    <!-- endbuild -->
</body>
</html>
